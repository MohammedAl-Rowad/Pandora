<ng-select
  [items]="people"
  [multiple]="true"
  bindLabel="name"
  [selectableGroup]="true"
  [closeOnSelect]="false"
  bindValue="id"
  (change)="onChange($event)"
  [(ngModel)]="selectedPeople"
>
  <ng-template
    ng-option-tmp
    let-item="item"
    let-item$="item$"
    let-index="index"
  >
    <input id="item-{{ index }}" type="checkbox" [ngModel]="item$.selected" />
    <img src="{{ item.avatarUrl }}" alt="user photo" width="20" height="20" />
    {{ item.name }}
  </ng-template>
</ng-select>
