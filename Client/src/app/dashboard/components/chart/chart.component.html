<section *ngIf="data" class="charts">
  <section [ngSwitch]="type">
    <ngx-charts-number-card
      [view]="view"
      *ngSwitchCase="'number-card'"
      [scheme]="colorScheme"
      [results]="data"
      [cardColor]="cardColor"
    >
    </ngx-charts-number-card>
    <ngx-charts-pie-grid
      [view]="view"
      *ngSwitchCase="'pie-grid'"
      [scheme]="colorScheme"
      [results]="data"
    >
    </ngx-charts-pie-grid>
    <ngx-charts-bar-vertical
      [view]="view"
      *ngSwitchCase="'bar-vertical'"
      [scheme]="colorScheme"
      [results]="data"
      [xAxis]="true"
      [showGridLines]="false"
      [yAxis]="true"
    >
    </ngx-charts-bar-vertical>
    <ngx-charts-tree-map
      [view]="view"
      [scheme]="colorScheme"
      [results]="data"
      *ngSwitchCase="'tree-map'"
      [animations]="true"
    >
    </ngx-charts-tree-map>

    <ngx-charts-gauge
      [view]="[view[0], 400]"
      [scheme]="colorScheme"
      [results]="data"
      [legend]="false"
      *ngSwitchCase="'charts-gauge'"
      [animations]="true"
    >
    </ngx-charts-gauge>
  </section>
</section>
