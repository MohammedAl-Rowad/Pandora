<section *ngIf="data" class="charts">
  <section [ngSwitch]="type">
    <ngx-charts-number-card
      [view]="view"
      *ngSwitchCase="'number-card'"
      [scheme]="colorScheme"
      [results]="data"
      [cardColor]="cardColor"
    >
    </ngx-charts-number-card>
    <ngx-charts-pie-grid
      [view]="view"
      *ngSwitchCase="'pie-grid'"
      [scheme]="colorScheme"
      [results]="data"
      [cardColor]="cardColor"
    >
    </ngx-charts-pie-grid>
    <ngx-charts-bar-vertical
      [view]="view"
      *ngSwitchCase="'bar-vertical'"
      [scheme]="colorScheme"
      [results]="data"
      [xAxis]="true"
      [showGridLines]="false"
      [yAxis]="true"
      [cardColor]="cardColor"
    >
    </ngx-charts-bar-vertical>
  </section>
</section>
